name: Internship Tasks CI Pipeline

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ---------- Run Selenium CSV Test ----------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium pandas

    - name: Run Selenium Data-Driven Test
      run: |
        python selenium_ddt_csv.py || true

    - name: Upload Selenium Results
      uses: actions/upload-artifact@v4
      with:
        name: selenium-results
        path: results_*.csv

    # ---------- Run API Newman Test ----------
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Newman + Reporter
      run: |
        npm install -g newman newman-reporter-htmlextra

    - name: Run Newman Tests
      run: |
        newman run task2_api_testing/API_Testing_Collection.postman_collection.json -r htmlextra

    - name: Upload API Test Report
      uses: actions/upload-artifact@v4
      with:
        name: api-test-report
        path: newman/*.html
